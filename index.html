<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay265 Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pay265 Marketplace</h1>
        <p>Connect Buyers & Sellers Across Malawi</p>
    </header>

    <main>
        <section id="seller-dashboard">
            <h2>Seller Dashboard</h2>
            <form id="sellerForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price in MWK" required>
                
                <label for="district">Select District:</label>
                <select id="district" required></select>

                <div>
                    <label><input type="radio" name="deliveryOption" value="Meet in Person" required> Meet in Person</label>
                    <label><input type="radio" name="deliveryOption" value="Delivery"> Delivery</label>
                </div>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="marketplace">
            <h2>Available Products</h2>
            <div id="productList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pay265 - Malawi Marketplace</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
